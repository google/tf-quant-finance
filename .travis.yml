language: python
dist: bionic
python:
  - "3.6"
  - "3.7"

addons:
  apt:
    update: true
    sources:
    - sourceline: "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8"
      key_url: "https://bazel.build/bazel-release.pub.gpg"
    packages:
      - bazel

install:
  - pip install --upgrade pip==19.3.1
  - pip install --upgrade tf-nightly tfp-nightly numpy==1.19.5 attrs dataclasses

script:
  - bazel test tf_quant_finance/... --test_summary=detailed --test_output=errors
